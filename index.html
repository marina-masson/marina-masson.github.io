<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page en construction</title>
    <style>
        /* RÃ©initialisation des marges et du padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style du corps de la page */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ADD8E6; /* Bleu clair */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Style du titre principal */
        h1 {
            font-size: 4em;
            color: white;
            margin-bottom: 0.5em;
        }

        /* Style du sous-titre */
        h2 {
            font-size: 6em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Marina Masson</h1>
    <h2>Coming soon</h2>
</body>
</html>
