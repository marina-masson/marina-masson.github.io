<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marina Masson - Accueil</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>

<body>
    <div id="header"></div> <!-- Le header sera chargé ici -->
    
    <main>
        <h2>Mon Parcours</h2>
        <p>Texte spécifique à cette page.</p>
    </main>

    <div id="footer"></div> <!-- Le footer sera chargé ici -->

    <script>
        async function includeHTML(file, elementId) {
            const response = await fetch(file);
            if (response.ok) {
                const content = await response.text();
                document.getElementById(elementId).innerHTML = content;
            } else {
                console.error(`Erreur de chargement : ${file}`);
            }
        }

        includeHTML('header.html', 'header');
        includeHTML('footer.html', 'footer');
    </script>
</body>

</html>
